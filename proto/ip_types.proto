syntax = "proto3";

option go_package = "arista/EosSdkRpc";

package eos.remote;

enum IpVersion {
   IP_VERSION_NONE = 0;
   IP_VERSION_4 = 4;
   IP_VERSION_6 = 6;
}

message Prefix {
   bytes ip_addr = 1;
   int32 length = 2;
}
