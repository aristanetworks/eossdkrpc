syntax = "proto3";

package eos.remote;

message EapiCmd {
   string command = 1;
}

message EapiResponse {
   bool success = 1;
   uint32 error_code = 2;
   string error_message = 3;
   repeated string responses = 4;
   string raw_response = 5;
}