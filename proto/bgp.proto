syntax = "proto3";

package eos.remote;

import "defs.proto";

service BgpMgrService {
   rpc watch( WatchBgpPeerParams ) returns ( stream BgpPeerEvent ) {}
   rpc exists( BgpPeerKey ) returns ( Bool ) {}
   rpc peer_state( BgpPeerKey ) returns ( BgpPeerState ) {}
}

message WatchBgpPeerParams {
   oneof overloads {
      bool all_peers = 1;
      BgpPeerKey peer_key = 2;
   }
}

message BgpPeerKey {
   string vrf_name = 1;
   string peer_addr = 2;
}

enum BgpPeerStates {
   PEER_UNKNOWN = 0;
   PEER_IDLE = 1;
   PEER_CONNECT = 2; 
   PEER_ACTIVE = 3;
   PEER_OPENSENT = 4;
   PEER_OPENCONFIRM = 5;
   PEER_ESTABLISHED = 6;
}

message BgpPeerState {
   BgpPeerStates peer_state = 1;
}

enum BgpPeerEventStates {
   PEER_SET = 0;
   PEER_DEL = 1;
}

message BgpPeerEvent {
   BgpPeerKey peer_key = 1;
   oneof peer_event {
      BgpPeerEventStates event = 2;
      BgpPeerStates peer_state = 3;
   } 
}
