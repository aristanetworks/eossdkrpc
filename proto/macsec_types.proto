   MACSEC_CIPHER_SUITE_GCM_AES_128 = 2;
   MACSEC_CIPHER_SUITE_GCM_AES_256 = 4;
   MACSEC_CIPHER_SUITE_GCM_AES_XPN_128 = 5;
