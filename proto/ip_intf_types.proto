syntax = "proto3";

package eos.remote;

enum IpAddrOperations {
   ADD = 0;
   DELETE = 1;
}

message IpAddrEvent {
   IpAddrOperations operation = 1;
   IpAddrMask ip_addr_mask = 2;
}

message IpAddrMask {
   bytes addr = 1;
   uint32 mask_length = 2;
}

message VlanId {
   uint32 id = 1;
}
